<html>
    <head>
        <link href="{{ styling['font_file'] }}" rel="stylesheet">
        <style type="text/css">
            h1, h2, h3, h4, h5, h6 {
                font-family: '{{ styling['font_name'] }}' !important;
            }
            p, div {
                font-family: '{{ styling['font_name'] }}' !important;
            }
            body {
                background-color: {{ styling['primary_bg_color'] }};
            }
        </style>
    </head>
    
    <div class='text-center'>
        <h1 style="font-size:100px; margin: 100px; color:{{ styling['primary_font_color'] }}; font-weight: bold;"><a href="https://photos.app.goo.gl/inBB8pB21WQKUzmz8" target="_blank">https://photos.app.goo.gl/inBB8pB21WQKUzmz8</a></h1>
        <picture>
            <img src="{{ url_for('static', filename='qr-code-2022-fall.png') }}" style="width:500;">
        </picture>
        <h1 style="font-size:100px; margin: 100px; color:{{ styling['primary_font_color'] }}; font-weight: bold;">Enter email(s) to receive pix<br>separate with ;</h1>
        <form style="font-size:48px;" action="{{ url_for('send_email') }}" method="post">
            <input type="text" name="email" autofocus="autofocus">
            <input type="submit" class="btn btn-default" style="font-size:86px; font-weight: bold;" value="Submit">
        </form>
        <div id="container" class='text-center' style="">
            <div><button type="button" class="btn btn-default" style="font-size:48px; font-weight: bold;" onclick="window.location.href = '/idle';">Click me to skip and start over</button></div>
        </div>
        <!-- <h4 style="font-size:48px; color:white">wait like 4 seconds after clicking submit</h4> -->
    </div>
</html>
