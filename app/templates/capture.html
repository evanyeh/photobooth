        // function to sleep in milliseconds
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // manages sequence of taking pictures
        async function capture_sequence() {
            // for each of the pictures to be taken

            for (let i = 0; i < NUM_PICTURES; i++) {
                // label which picture this is
                $("#picture_count").html("Taking Picture " + (i + 1) + " of " + NUM_PICTURES);
                pic_taken = false;
                
                // countdown from COUNTDOWN_TIME
                for (let j = COUNTDOWN_TIME; j >= 0; j-=100) {
                    // display countdown
                    $("#timer_count").html(Math.ceil(j/1000));
                    // wait same time j is decremented by
                    if (j % 1000 == 0)
                    {
                        snd.play()
                    }
                    await sleep(100);
                    // send the trigger early so camera takes picture right on 
                    // zero in the countdown
                    if (j <= TRIGGER_PRE_COUNT && !pic_taken) {
                        pic_taken = true;
                        // call the python function to take picture and display
                        // image review
                        $.get('/trigger_and_return_picture',
                            function(rawImageData) {
                                $("#img_display").attr("src","data:image/gif;base64," + rawImageData);
                                $("#timer_count").html(compliments[Math.floor(Math.random()*compliments.length)]);
                        });
                    }
                }
                
                $("#timer_count").html("transferring photo...");

                // wait for photo to transfer locally
                while ($("#timer_count").html() == "transferring photo...") {
                    // poll every 200ms
                    await sleep(200);
                }
                
                
                // wait for review
                await sleep(TIME_BETWEEN_PICTURES);
                
            }
            // $("#timer_count").html("DONE");
            // crap don't remember what this sleep is for, I think final review
            
            window.location.href = '/distribute';
        }
